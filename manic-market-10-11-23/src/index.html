      $(".head_sercbox").slideToggle();
    });

    $(".home-select").click(function() {
    $(".home_warper").addClass("intro");
    });
    $(".sr_backiocn").click(function() {
      $(".home_warper").removeClass("intro");
    });
  });
	
	$(window).scroll(function(){
	  var sticky = $('#header'),
	    scroll = $(window).scrollTop();
    if (scroll >=150) sticky.addClass('sticky');
	  else sticky.removeClass('sticky');
	});  
</script>

<script>
   var divs = ["chatroomFirst", "chatroomSec",];
    var visibleDivId = null;
    function divVisibility(divId) {
      if(visibleDivId === divId) {
        visibleDivId = null;
      } else {
        visibleDivId = divId;
      }
      hideNonVisibleDivs();
    }
    function hideNonVisibleDivs() {
      var i, divId, div;
      for(i = 0; i < divs.length; i++) {
        divId = divs[i];
        div = document.getElementById(divId);
        if(visibleDivId === divId) {
          div.style.display = "block";
        } else {
          div.style.display = "none";
        }
      }
    }
</script>
